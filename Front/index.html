<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class=" col-4">
                <label for="nombre_Juego">Nombre:</label>
                <input class="form-control" id="nombre_Juego" type="text">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <label for="sinopsis_Juego">Sinopsis:</label>
                <input class="form-control" id="sinopsis_Juego" type="text">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <label for="calificacion_Juego">Calificacion:</label>
                <input class="form-control" id="calificacion_Juego" type="number">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" id="btn_Guardar">Guardar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="text-center">
                    <h3>Juegos</h3>
                    <table class="table table-bordered border-dark">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Sinopsis</th>
                                <th scope="col">Calificacion</th>
                            </tr>
                        </thead>
                        <tbody id="juegos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card border-secondary">
                    <div class="card-body">
                        <canvas id="graficoCalificaciones"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Js/index.js"></script>
</body>

</html>
